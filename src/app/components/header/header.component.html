<div class="container-fluid">
    <div class="card mat-card" id="first-card">

        <div id="profile-background"><img src="../../../assets/background2.jpg" alt="background" style=" width:100%;">
        
        </div>
        <div id="ap-logo">
        <div id="ap-logo" class="col-xs-4 col-sm-8 col-md-9 col-lg-10"> 
            <img class="ap-logo" src="../../../assets/APLogo.png" alt="ApLogo" style=" width:25%;">
        </div>
        <div class="col-xs-8 col-sm-4 col-md-3 col-lg-2"></div>
    </div>
        <div id="info">
            <div id="info-img">
                <div class="row">

                    <div class="col-10 col-sm-7 col-md-8 col-lg-9">
                        <img class="profile-image" src="../../../assets/Rostro.jpg" alt="myFace" style=" width:20%;">
                    </div>
                    
                    <div class="col-2 col-sm-5 col-md-4 col-lg-3">
                        <div id="media-info">

                            <a class="btn btn-primary" href="https://www.facebook.com/Nicolas.Emanuel.Martin">
                                <i class="fab fa-facebook"></i></a>
                            <a class="btn btn-primary"
                                href="https://www.linkedin.com/in/nicolas-emanuel-martin-0983a144/">
                                <i class="fab fa-linkedin"></i></a>
                            <a class="btn btn-dark" href="https://github.com/IamPurpleBoy">
                                <i class="fab fa-github-square"></i></a>
                            <a class="btn btn-success" href="https://api.whatsapp.com/send?phone=3515942504">
                                <i class="fab fa-whatsapp"></i></a>
                            <a class="btn btn-outline-dark" href="#">
                                <i class="fa fa-toggle-on" aria-hidden="true"></i></a>

                        </div>
                    </div>
                </div>
                
                
                <div id="info-data">

                    <div class="row">
                        <div class="col-xs-6  col-sm-5 col-md-4 col-lg-4 ">
                            <div *ngIf="persona">
                                <br>
                                <h2>{{persona.nombre}} {{persona.apellido}}</h2>
                                <div id="info-company">Web Full Stack Developer</div>

                                <div id="info-contact">

                                    <div class="container-fluid">
                                        <a href="#contacto" class="btn btn-light btn-sm" data-toggle="modal">Informacion
                                            de
                                            contacto</a>
                                        <div class="modal fade" id="contacto">
                                            <div class="modal-dialog modal-dialog-centred" role="document">
                                                <div class="modal-content">
                                                    <!--header de la ventana-->
                                                    <div class="modal-header">
                                                        <h4 class="modal-title">Datos de contacto</h4>
                                                        <div class="modal-body">
                                                            <h5>Telefono</h5>
                                                            <p>{{persona.telefono}}</p>
                                                            <h5>e-mail</h5>
                                                            <p>{{persona.email}}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                           
                        </div>

                        <div class="col-xs-6  col-sm-7 col-md-8 col-lg-8">
                            <div *ngIf="trabajo">
                                <br>
                            <ul id="info-details">
                                <li><a href="#">
                                        <img
                                            src="http://hoteldelacaniada.com/wp-content/uploads/2013/03/logo_con_bajada.png">
                                        <h2>{{trabajo }}</h2>
                                    </a></li>

                                <li><a href="#">
                                        <img
                                            src="https://upc.edu.ar/wp-content/uploads/2015/09/logo_montes_pacheco.png">
                                        <h2>Universidad Provincia Cordoba Facultad de Turismo y Ambiente</h2>
                                    </a></li>
                            </ul>
                        </div>
                        </div>
                        
                        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10"></div>
                        <div class="col-xs-12  col-sm-2 col-md-2 col-lg-2">
                            <div id="info-actions">
                                <a class="btn btn-warning tooltips" data-placement="bottom" data-toogle="tooltip"
                            data-original-title="Editar">
                            <i class="fa fa-pencil-square-o"></i>
                        </a>
                        <a class="btn btn-warning tooltips" data-placement="bottom" data-toogle="tooltip"
                            data-original-title="Borrar">
                            <i class="fa fa-trash">
                            </i>
                        </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
