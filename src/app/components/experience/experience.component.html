<div class="card mat-card" id="first-card">

    <div class="container">
        <div class="row align-items" *ngFor="let trabajo of trabajos">
            <ul id="info-details">
                <li>

                    <h3>{{trabajo.empresa}}</h3>
                    <div id="info-contact">
                        <div class="container-fluid">
                            <a href="#job-contact" class="btn btn-light btn-sm" data-toggle="modal">Informacion de
                                contacto</a>
                            <div class="modal fade" id="job-contact">
                                <div class="modal-dialog modal-dialog-centred" role="document">
                                    <div class="modal-content">
                                        <!--header de la ventana-->
                                        <div class="modal-header">
                                            <h4 class="modal-title">Datos de contacto</h4>
                                            <div class="modal-body">
                                                <h5>Telefono</h5>
                                                <p>{{trabajo.telefono}}</p>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h5>{{trabajo.cargo}} <span>({{trabajo.anoInicio}} - {{trabajo.anoFin}})</span></h5>
                    <p>{{trabajo.descripcion}}</p>

                </li>
                <a (click)="onOpenModal('edit', trabajo)" class="btn btn-warning tooltips" data-placement="bottom"
                    data-toogle="tooltip" data-original-title="Editar">
                    <i class="fa fa-pencil-square-o"></i>
                </a>
                <a (click)="onOpenModal('delete', trabajo)" class="btn btn-warning tooltips" data-placement="bottom"
                    data-toogle="tooltip" data-original-title="Borrar">
                    <i class="fa fa-trash">
                    </i>
                </a>



            </ul>
        </div>
    </div>
</div>
