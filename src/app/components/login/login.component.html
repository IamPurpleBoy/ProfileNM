<div class="container" style="background-color:rgb(195, 158, 236)">
  <section class="vh-100" style="background-color:lightsteelblue;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
    <h3 class="m-5">Iniciar sesion</h3>
    <hr class="my-4">
    <form [formGroup]="form" class="m-5" (ngSubmit)="onEnviar($event)">

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email </label>
        <input type="email" formControlName="email" [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 
        'is valid':!Email?.errors && Email?.touched}" class="form-control" id="exampleInputEmail1"
          placeholder="e-mail">
        <div *ngIf="Email?.errors && Email?.touched">
          <p *ngIf="Email?.hasError('required')" class="text-danger">
            e-mail es requerido.</p>
          <p *ngIf="Email?.hasError('email')" class="text-danger">
            El formato de e-mail debe ser valido.</p>
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contrase単a</label>
        <input type="password" formControlName="password" [ngClass]="{'is-invalid': Password?.errors && Password?.touched,
         'is valid':!Password?.errors && Password?.touched}" class="form-control" id="exampleInputPassword1"
          placeholder="contrase単a">
        <div *ngIf="Password?.errors && Password?.touched">
          <p *ngIf="Password?.hasError('required')" class="text-danger">
            Contrase単a requerido.</p>
          <p *ngIf="Password?.errors?. ['minlength']" class="text-danger">
            La contrase単a debe tener al menos 6 digitos.</p>
        </div>

      </div>
      <button type="submit" class="btn btn-primary">Iniciar</button>
    </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
