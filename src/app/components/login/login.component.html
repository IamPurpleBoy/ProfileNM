<div class="container">
  <h3 class="m-5">Iniciar sesion</h3>
  <form  [formGroup]="form" class="m-5" (ngSubmit)="onEnviar($event)">

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email </label>
        <input type="email" formControlName="email" 
        [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 
        'is valid':!Email?.errors && Email?.touched}"
        class="form-control" id="exampleInputEmail1" placeholder="e-mail">
        <div *ngIf="Email?.errors && Email?.touched">
          <p *ngIf="Email?.hasError('required')" class="text-danger">
            e-mail es requerido.</p>
          <p *ngIf="Email?.hasError('email')" class="text-danger">
            El formato de e-mail debe ser valido.</p>
          </div>    
      </div>
      
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contrase単a</label>
        <input type="password" formControlName="password" 
        [ngClass]="{'is-invalid': Password?.errors && Password?.touched,
         'is valid':!Password?.errors && Password?.touched}"
        class="form-control" id="exampleInputPassword1" placeholder="contrase単a">
        <div *ngIf="Password?.errors && Password?.touched">
          <p *ngIf="Password?.hasError('required')" class="text-danger">
            Contrase単a requerido.</p>
          <p *ngIf="Password?.errors?. ['minlength']" class="text-danger">
            La contrase単a debe tener al menos 6 digitos.</p>
      </div>

      </div>
      <button type="submit" class="btn btn-primary">Iniciar</button>
    </form>
  </div>
