<div class="card mat-card" id="first-card" >
    <div class="container">
    <div class="row align-items" *ngFor="let educacion of educaciones">

   
    <ul id="info-details">
        
        <li>
            <h3>{{educacion.institucion}} </h3>
            <p>{{educacion.titulo}}<span>({{educacion.estado}} en {{educacion.anoFin}})</span></p>
            <p>{{educacion.descripcion}}</p>
            <p ><span>{{educacion.modalidad}}</span></p>
        </li>   
    <a 
        class ="btn btn-primary tooltips"
        data-placement="bottom"
        data-toogle="tooltip"
        data-original-title="Editar">
        <i class="fa fa-pencil-square-o">        
        </i>
    </a>
    </ul>
</div>
</div>
</div>
